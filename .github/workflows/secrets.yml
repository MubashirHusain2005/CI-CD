name: CoderCo Secrets CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code 
      uses: actions/checkout@v5

    - name: Use Secrets
      run: echo "The secret is ${{ secrets.MY_SECRET }}"

    - name: use secret as env var 
      run: echo "The secret is $MY_SECRET"
      env:
        MY_SECRET: ${{ secrets.MY_SECRET }}